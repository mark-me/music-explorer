{% extends 'layout.html' %}
{% block content %}
  <h2>Artists</h2>
  <div class="row row-cols-auto">
    {% for artist in artists %}
    <div class="card">
      <div class="card-body text-center">
        <span class="position-absolute bottom-0 end-0 translate-middle badge rounded-pill text-bg-secondary">{{artist.qty_collection_items}}</span>
        <span class="visually-hidden">Items collected</span>
        <img src="{{artist.url_image}}" width="150" height="150" />
      </div>
      <div class="card-footer">{{ artist.name_artist }}</div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
