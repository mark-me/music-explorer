{% extends 'layout.html' %}
{% block content %}
  <div class="card">
    <div class="card-header container-fluid">
      <div class="row">
        <div class="col">
          <b>Random 5 artists</b>
        </div>
        <div class="col-auto float-right">
          <button type="button" class="btn btn-primary btn-sm" onClick="window.location.reload();">Refresh</button>
        </div>
      </div>
    </div>
    <div class="row row-cols-auto justify-content-md-center">
      {% for artist in random_artists %}
        <div class="card-group">
          <div class="card">
            <div class="card-body text-center">
              <a href="/collection_artist/{{ artist.id_artist }}">
                <span class="position-absolute bottom-0 end-0 translate-middle badge rounded-pill text-bg-secondary">{{ artist.qty_collection_items }}</span>
                <span class="visually-hidden">Items collected</span>
              </a>
              <a href="/collection_artist/{{ artist.id_artist }}"><img src="{{ artist.url_image }}" height="150" /></a>
            </div>
            <div class="card-footer text-center">{{ artist.name_artist }}</div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
  <br />
  <div class="card">
    <div class="card-header container-fluid">
      <div class="row">
        <div class="col">
          <b>All artists</b>
        </div>
        <div class="col-auto float-right">
          <a href="/artists_all" class="btn btn-primary btn-sm">All</a>
        </div>
      </div>
    </div>
    <div class="row row-cols-auto justify-content-md-center">
      {% for artist in all_artists %}
        <div class="card-group">
          <div class="card">
            <div class="card-body text-center">
              <a href="/collection_artist/{{ artist.id_artist }}"><img src="{{ artist.url_image }}" height="150" /></a>
            </div>
            <div class="card-footer text-center">{{ artist.name_artist }}</div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
