{% extends 'layout.html' %}
{% block content %}
  <div class="card">
    <div class="card-header container-fluid">
      <div class="row">
        <div class="col">
          <b>Random 5 collection items</b>
        </div>
        <div class="col-auto float-right">
          <button type="button" class="btn btn-primary btn-sm" onClick="window.location.reload();">Refresh</button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row g-3 justify-content-center">
        {% for item in random_items %}
          <div class="col-12 col-lg-2">
            <div class="card w-100">
              <div class="card-header text-center">
                <img src="{{ item.url_cover }}" class="rounded" height="150" class="card-image-top" />
              </div>
              <div class="card-body text-center">
                <b>{{ item.title }}</b><br /><i>{{ item.name_artist }}</i>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
  <br />
  <div class="card">
    <div class="card-header container-fluid">
      <div class="row">
        <div class="col">
          <b>All collection items</b>
        </div>
        <div class="col-auto float-right">
          <a href="/collection_items_all" class="btn btn-primary btn-sm">All</a>
        </div>
      </div>
    </div>
    <div class="row align-items-center">
      {% for item in all_items %}
        <div class="col justify-content-md-center">
          <div class="card-group">
            <div class="card">
              <div class="card-body text-center">
                <img src="{{ item.url_cover }}" class="rounded" height="150" />
              </div>
              <div class="card-footer">
                <b>{{ item.title }}</b><br /><i>{{ item.name_artist }}</i>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
