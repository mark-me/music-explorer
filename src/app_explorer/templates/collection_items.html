{% extends 'layout.html' %}
{% block content %}
  <h2>Collection items</h2>
  <div class="card">
    <div class="card-header container-fluid">
      <div class="row">
        <div class="col">
          <b>Random 5 albums</b>
        </div>
        <div class="col-auto float-right">
          <button type="button" class="btn btn-primary btn-sm" onClick="window.location.reload();">Refresh</button>
        </div>
      </div>
    </div>
    <div class="row row-cols-auto justify-content-md-center">
      {% for item in random_items %}
      <div class="card-group">
        <div class="card">
          <div class="card-body text-center">
            <img src="{{item.url_cover}}" height="150" />
          </div>
          <div class="card-footer"><b>{{ item.title }}</b><br><i>{{ item.name_artist }}</i></div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  <br>
  <div class="card">
    <div class="card-header container-fluid">
      <div class="row">
        <div class="col">
          <b>All albums</b>
        </div>
        <div class="col-auto float-right">
          <button type="button" class="btn btn-primary btn-sm">All albums</button>
        </div>
      </div>
    </div>
    <div class="row row-cols-auto justify-content-md-center">
      {% for item in all_items %}
      <div class="card-group">
        <div class="card">
          <div class="card-body text-center">
            <img src="{{item.url_cover}}" height="150" />
          </div>
          <div class="card-footer"><b>{{ item.title }}</b><br><i>{{ item.name_artist }}</i></div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
