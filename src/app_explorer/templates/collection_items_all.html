{% extends 'layout.html' %}
{% block content %}
  <div class="row">
    {% for item in all_items %}
    <div class="col justify-content-md-center">
      <div class="card-group justify-content-md-center">
        <div class="card">
          <div class="card-header text-wrap text-center">
            <b>{{ item.title }}</b>
          </div>

          <div class="card-body text-center">
            <img src="{{ item.url_cover }}" class="rounded" height="150" />
          </div>
          <div class="card-footer text-center">
            <i>{{ item.name_artist }}</i>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
