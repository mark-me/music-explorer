{% extends 'layout.html' %}
{% import 'macro_cards.j2' as card_macro -%}

    <div class="col justify-content-md-center">
      <div class="card-group justify-content-md-center">
        {{ card_macro.card_collection_item(item) }}
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
