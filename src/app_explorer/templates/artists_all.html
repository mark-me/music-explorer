{% extends 'layout.html' %}
{% import 'macro_cards.j2' as card_macro -%}
{% block content %}
  <h2>All artists</h2>
  <div class="row">
    <div class="d-flex flex-wrap flex-row justify-content-center mb-3">
      {% for artist in all_artists %}
      <div class="col justify-content-md-center">
        {{ card_macro.card_artist(artist) }}
      </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
