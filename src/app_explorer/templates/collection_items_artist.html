{% extends 'layout.html' %}
{% import 'macro_cards.j2' as card_macro -%}
{% block content %}
  <div class="card">
    <div class="card-header">
      <b>{{ artist.name_artist }}</b>
    </div>
    <div class="row">
      <div class="col-auto">
        <img src="{{ artist.url_image }}" class="rounded" width="150" />
      </div>
      <div class="col">
        {{artist.profile}}
      </div>
    </div>
  </div>
  <br>
  <h5>Collection items for {{artist.name_artist}}</h5>
  <div class="row">
    {% for item in all_items %}
    <div class="col-sm-12 col-md-6, col-lg-6 justify-content-md-center">
      {{ card_macro.card_collection_item(item) }}
    </div>
    {% endfor %}
  </div>
{% endblock %}
