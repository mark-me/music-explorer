{% extends 'layout.html' %}
{% block content %}
  <div class="card">
    <div class="card-header">
      <b>{{ artist.name_artist }}</b>
    </div>
    <div class="row">
      <div class="col-auto">
        <img src="{{ artist.url_image }}" class="rounded" width="150" />
      </div>
      <div class="col">
        {{artist.profile}}
      </div>
    </div>
  </div>
  <br>
  <h5>Collection items for {{artist.name_artist}}</h5>
  <div class="row">
    {% for item in all_items %}
    <div class="col justify-content-md-center">
      <div class="card-group">
        <div class="card">
          <div class="card-header">
            <b>{{ item.title }}</b>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-auto">
                <img src="{{ item.url_cover }}" class="rounded" height="150" />
              </div>
              <div class="col">
                {% for track in item.tracks%}
                  {{track.position}} - {{track.title}}<br>
                {% endfor %}
              </div>
            </div>
          </div>
        </div>
        <br>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
